<mat-sidenav-container style="height: 100vh" [hasBackdrop]="true">
    <mat-sidenav #drawer class="sidenav orangeDark" mode="side">
        <div class="container">
            <div class="row">
                <mat-list>
                    <mat-list-item (click)="cambioVentana('inicio')">Inicio</mat-list-item>
                    <mat-list-item (click)="cambioVentana('categorias')">Categorias</mat-list-item>
                    <mat-list-item (click)="cambioVentana('noticia')">Noticia</mat-list-item>
                </mat-list>
                <mat-list>
                    <a mat-list-item class="btn btn-danger" routerLink="/login" (click)="logout()">Cerrar Sesion</a>
                </mat-list>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="orange">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Noticias bancafe</span>
            <span class="spacer"></span>

        </mat-toolbar>
        <div *ngIf="ventana == 'categorias'">
            <div class="row m-5">
                <h1>Categorias</h1>
                <ul class="list-group" *ngFor="let categoria of categorias">
                    <li class="list-group-item">{{categoria.nombre}}</li>
                </ul>
            </div>

        </div>
        <div *ngIf="ventana == 'inicio'">
            <div class="row">
                <div class="col-md-4" *ngFor="let noticia of noticias">
                    <div class="card text-center">
                        <img [src]="noticia.imagen" class="card-img-top w-30" alt="..." />
                        <div class="card-body">
                            <h2 class="card-title">{{ noticia.titulo }}</h2>
                            <p class="card-text"> {{ limitarTexto(noticia.contenido) }}</p>
                            <button class="btn btn-primary">Ver mas</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div *ngIf="ventana == 'noticia'">
            <app-noticia>

            </app-noticia>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
