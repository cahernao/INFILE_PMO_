<app-menu-inicial></app-menu-inicial>
<div
  class="d-flex justify-content-center align-items-center"
  style="height: auto"
>
  <div id="fondo" class="form p-3">
    <div calss="row">
      <h2>Registrar {{ tipoUsuario }}</h2>
    </div>

    <div class="row" *ngIf="tipoUsuario == 'Cliente'">
      <div class="form">
        
        <div class="p-2">
          <label for="username" class="form-label">Nombre</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="cliente.username"
          />
        </div>
       
        <div class="p-2">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            [(ngModel)]="cliente.email"
            (input)="validoCorreo()"
          />
          <small *ngIf="mensajeCorreo" style="color: red;">{{ mensajeCorreo }}</small>
        </div>
        <div class="p-2">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="cliente.password"
            (input)="verificarPassword()"
          />
          <small *ngIf="mensajeValidacion" style="color: red;">{{ mensajeValidacion }}</small>
        </div>
        <div class="p-2">
          <label for="telefono" class="form-label">Telefono</label>
          <input
            type="text"
            id="telefono"
            class="form-control"
            [(ngModel)]="cliente.phone"
            (input)="validoTelefono()"
          />
          <small *ngIf="mensajeTelefono" style="color: red;">{{ mensajeTelefono }}</small>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-center mt-2">
      <input
        type="button"
        value="Registrar"
        class="btn btn-primary"
        (click)="registrar()"
      />
    </div>
  </div>
</div>
