<app-menu-inicial></app-menu-inicial>
<div
  class="d-flex justify-content-center align-items-center"
  style="height: auto"
>
  <div id="fondo" class="form p-3">
    <div calss="row">
      <h2>Registrar {{ tipoUsuario }}</h2>
    </div>

    <div class="row" *ngIf="tipoUsuario == 'Cliente'">
      <div class="form">
        
        <div class="p-2">
          <label for="username" class="form-label">Nombre</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="cliente.username"
          />
        </div>
       
        <div class="p-2">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            [(ngModel)]="cliente.email"
            (input)="validoCorreo()"
          />
          <small *ngIf="mensajeCorreo" style="color: red;">{{ mensajeCorreo }}</small>
        </div>
        <div class="p-2">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="cliente.password"
            (input)="verificarPassword()"
          />
          <small *ngIf="mensajeValidacion" style="color: red;">{{ mensajeValidacion }}</small>
        </div>
        <div class="p-2">
          <label for="telefono" class="form-label">Telefono</label>
          <input
            type="text"
            id="telefono"
            class="form-control"
            [(ngModel)]="cliente.phone"
            (input)="validoTelefono()"
          />
          <small *ngIf="mensajeTelefono" style="color: red;">{{ mensajeTelefono }}</small>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-center mt-2 m-2">
      <input
        type="button"
        value="Registrar"
        class="btn btn-primary"
        (click)="registrar()"
        disabled="deshabilitar()"
      />

      <button class="btn btn-primary" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
          <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
        </svg> Google
      </button>
    </div>
  </div>
</div>
